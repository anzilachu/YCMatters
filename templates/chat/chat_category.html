<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Chat Category | YCMatters</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .top-bar {
            width: 100%;
            background-color: #FF6600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .top-bar .home-btn {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .chat-category {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            padding: 20px;
            margin-top: 250px;
        }

        .chat-category button.custom-btn {
            background-color: #FF6600;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            width: 220px;
            height: 100px;
        }

        .chat-category button.custom-btn i {
            font-size: 24px;
        }

        .chat-category button.custom-btn:hover {
            background-color: #e65c00;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .chat-category {
                margin: 50px 0;
                padding-top: 100px;
            }

            .chat-category button.custom-btn {
                width: 100%;
                max-width: 300px;
                height: 70px;
                font-size: 16px;
                display: flex;
                justify-content: center;
            }

            .chat-category button.custom-btn i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{% url 'chat:home' %}" class="home-btn"><i class="fas fa-times"></i></a>
    </div>
    <section class="chat-category">
        <button class="custom-btn" data-url="{% url 'chat:chat_view' %}"><i class="fas fa-lightbulb"></i> Startup Talk</button>
        <button class="custom-btn" data-url="{% url 'chat:market_chat' %}"><i class="fas fa-bullhorn"></i> Market Potential</button>
        <button class="custom-btn" data-url="{% url 'chat:financial_chat' %}"><i class="fas fa-chart-line"></i> Financial Planning</button>
        <button class="custom-btn" data-url="{% url 'chat:cold_calls_chat' %}"><i class="fas fa-phone"></i> Cold Call Automation</button>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.chat-category .custom-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    window.location.href = this.getAttribute('data-url');
                });
            });
        });
    </script>
</body>
</html>
